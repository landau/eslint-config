language: node_js

cache: npm

node_js:
  - "10"
  - "12"

branches:
  only:
    - master
    - /\d+[.]\d+[.]\d+/

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      on:
        branch: master
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
